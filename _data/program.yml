days:
  - name: Workshop Program
    events:
      - time: 9:00 to 10:00
        title: Workshop introduction and organizer presentations
        subtitle: Brief introductions from organizers, highlighting goals of workshop, provide overview of our own research, and discuss plans for the day.
      - time: 10:00 to 11:00
        title: Participant research presentations
        subtitle: Each workshop participant will have 5 minutes to present their accepted paper.
      - time: 11:00 to 11:15
        title: Break
      - time: 12:15 to 13:15
        title: Breakout session 1 - Supporting social finances
      - time: 13:15 to 14:15
        title: Lunch
      - time: 14:15 to 15:15
        title: Breakout session 2 - Designing for diverse financial goals
      - time: 15:15 to 16:15
        title: Breakout session 3 - Ethical considerations
      - time: 16:15 to 16:30
        title: Break
      - time: 16:30 to 17:30
        title: Closing discussion
        subtitle: The organizers will conclude the workshop by summarizing the main point from previous workshop sessions. Participants and organizers will develop a priority list of topics of study and ideal outcomes for future research. This will help establish a course of action for the HCI community in centering user financial wellbeing in the development of future fintech, based on their shared knowledge and experiences of workshop participants.

